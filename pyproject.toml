[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-beesignallabs"
version = "0.1.4"
authors = [
    {name = "Alixy", email = "bradleylzh@gmail.com"},
]
description = "MCP server for multi-platform hottest news"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.urls]
"Homepage" = "https://github.com/sligter/mcp_newsnow"
"Bug Tracker" = "https://github.com/sligter/mcp_newsnow/issues"

[project.scripts]
mcp-newsnow = "mcp_newsnow_server.cli:main"
